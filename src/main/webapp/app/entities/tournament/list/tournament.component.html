<div>
  <h2 id="page-heading" data-cy="TournamentHeading">
    <span jhiTranslate="pbPointsConsoleApp.tournament.home.title">Tournaments</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pbPointsConsoleApp.tournament.home.refreshListLabel">Refresh List</span>
      </button>

      <!--<button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tournament"
        [routerLink]="['/tournament/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pbPointsConsoleApp.tournament.home.createLabel"> Create a new Tournament </span>
      </button>-->
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tournaments?.length === 0">
    <span jhiTranslate="pbPointsConsoleApp.tournament.home.notFound">No tournaments found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tournaments && tournaments.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <!--<th scope="col"><span jhiTranslate="global.field.id">ID</span></th>-->
          <th scope="col"><span jhiTranslate="pbPointsConsoleApp.tournament.name">Name</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tournament of tournaments; trackBy: trackId" data-cy="entityTable">
          <!--<td>
            <a [routerLink]="['/tournament', tournament.id, 'view']">{{ tournament.id }}</a>
          </td>-->
          <td>{{ tournament.name }}</td>
          <td class="text-right">
            <div class="btn-group">

              <button
                type="submit"
                [routerLink]="['/tournament', tournament.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tournament)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
